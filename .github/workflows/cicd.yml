name: Build and Push Docker Image (with dynamic tag)

on:
  push:
    branches:
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        run: echo "dckr_pat_a0t8MKXraVg4zXwfTIYqaaOeyu8" | docker login -u saurabh2025operatiomarketing --password-stdin

      - name: Set Dynamic Image Tag
        id: vars
        run: echo "TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Build and Push Docker Image with Timestamp Tag
        run: |
          docker build -t saurabh2025operatiomarketing/rocket-advance-brocker-main:${TAG} .
          docker push saurabh2025operatiomarketing/rocket-advance-brocker-main:${TAG}

      - name: Deploy on Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/rocket

            # Update only 'frontend-brocker' image tag in docker-compose.yaml
            awk -v tag="${TAG}" '
              $0 ~ /container_name: frontend-brocker/ { found=1 }
              found && $0 ~ /image:/ {
                print "    image: saurabh2025operatiomarketing/rocket-advance-brocker-main:" tag
                found=0
                next
              }
              { print }
            ' docker-compose.yaml > docker-compose.tmp && mv docker-compose.tmp docker-compose.yaml

            docker-compose pull frontend-brocker
            docker-compose up -d --no-deps --force-recreate frontend-brocker
